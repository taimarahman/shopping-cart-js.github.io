    <aside>
        <div class="wrapper">
            <div class="heading">
                <h1>Order Summery</h1>
            </div>
            <div class="order-summery">
                <h4><span id="total-item">Items 0</span><span id="total-price">$0</span></h4>

                <div class="payment">
                    <p>Payment method</p>
                    <select id="payment-options" class="payment-options">
                        <option value="Cash on delivery">Cash on delivery</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Payment">Paypal</option>
                    </select>
                </div>

                <div class="promo-code">
                    <p>Promo code</p>
                    <input type="text" id="promo-code" placeholder="Enter code here">
                    <div class="codes">
                        <!-- <button class="code-btn" id="code">dinner90</button> -->
                    </div>
                    <button id="apply-btn" class="btn">Apply</button>
                    <small id="error-message" class="error"></small>
                    <h4 id="promo-applied"></h4>

                </div>

                <h4>Total cost <span id="total-bill">$0</span></h4>
                <button id="checkout-btn" class="checkout-btn">Checkout</button>

            </div>

        </div>
    </aside> 


    <button id="wishlist" class="wishlist">
        <i class="fa-solid fa-bag-shopping">
            <span id="wishlist-count">0</span>
        </i>
    </button>
    <div class="dark-back">
        <button class="close-btn" id="close-btn">
